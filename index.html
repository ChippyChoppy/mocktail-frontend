<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./src/index.js"></script>
  <script src="./src/api.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Mocktail</title>
</head>

<body>

  <div class="parent">
    <div class="div1">
      <div class="wrapper">
        <nav class="flex-nav">
          <img src="mocktail-logo.png"
            alt="Mocktail App logo, neon pink sign with a neon blue star in the background. Text says, 'Mocktail, all the party without the hangover'">
          <form id="sign-in-form" class="form">
            <input type="text" name="name" placeholder="Enter your name..." autocomplete="off">
            <input type="submit" value="Sign In" class="button">
          </form>
          <ul>
            <li><a href="#" class ="my-favorite-mocktails">My Favorites</a></li>
            <li><a href="#" class="browse-all-mocktails">Browse Mocktails</a></li>
            <li><a href= "">Sobriety Resources</a><li>
            <li><a href="http://www.sossobriety.org/">SOS Secular Organizations for Sobriety</a></li>
            <li><a href="https://thephoenix.org/">The Phoenix</a></li>
            <li class="social">
              <a href="http://twitter.com/FlatironSchool"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social">
              <a href="http://facebook.com/FlatironSchool"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="social">
              <a href="http://github.com/flatiron-school"><i class="fa fa-github"></i></a>
            </li>
            <li class="social">
              <a href="http://instagram.com/flatironschool"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="div2">
      <h1 id="welcome">Pick your poison...</h1>



      <div class="mocktail-container">
      </div>
    </div>
  </div>
</body>

</html>
